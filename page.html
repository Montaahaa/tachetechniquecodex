<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/eco-friendly.png" />
    <title>BioCare</title>

  <body>
      <header>
        <img src="/eco-friendly.png" alt="logo" height="80" width="80" />
        <span id="subtitle">BioCare</span> 
        <div id="description">Your Health ,Our Priority</div>
      </header>
      <form action="" id="ident-biocare">
        <h2 id="title">J'ai un compte BioCare</h2>
          <div class="form_user">
            <label id="name-label">Adresse E-mail ou nom d'utilisateur</label>
            <input
              type="text"
              id="name"
              name="name"
              required
              placeholder="Adresse E-mail ou nom d'utilisateur"
              autocomplete
            />
            <div class="form_user">
              <label id="mdp-label">Mot de passe </label>
              <input
                type="password"
                id="mdp"
                name="mdp"
                required
                placeholder="Mot de passe"
              />
              <div class="form_user"><input type="button" id="button" value="Se connecter"></div>
              <div><p><a href="#" >Mot de passe oublié?</a></p>
              <p>Vous n'avez pas de compte ?</p>
              <p><a href="inscrire.html">S'incrire à BioCare</a></p></div>
          </div>
        </form>
        <footer><p><em>Plus d'information: </em><a href="#"><img src="/whatsapp_733641.png" alt="whatsapp" width="20px"height="20px"></a><a href="#"><img src="/social_12942738.png" alt="facebook" width="20px"height="20px"></a><a href="#"><img src="/instagram_733614.png" alt="instagram"width="20px"height="20px"></a></p></footer>
